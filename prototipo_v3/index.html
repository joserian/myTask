<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="title">MyTask</h1>

    <section class="tasks-container">
        <section  class="column">
            <div class="title-collum-container">
                <div class="title-collum-area">
                    <h2 class="title-collum">A fazer</h2>
                </div>
                <div class="add-card-area">
                    <h2 class="add-card">+</h2>
                </div>
            </div>

            <section class="cards-area" id="card-area-0">
                <div class="card" draggable="true">
                    <div class="description-card" contenteditable="true">Aqui é o que eu vou fazer hoje, aqui é onde eu vou escrevar o que eu vou fazer hoje</div>
                </div>
            </section>
        </section>
        <section  class="column">
            <div class="title-collum-container">
                <div class="title-collum-area">
                    <h2 class="title-collum">Em andamento</h2>
                </div>
                <div class="add-card-area">
                    <h2 class="add-card">+</h2>
                </div>
            </div>
        </section>
        <section  class="column">
            <div class="title-collum-container">
                <div class="title-collum-area">
                    <h2 class="title-collum">Concluído</h2>
                </div>
                <div class="add-card-area">
                    <h2 class="add-card">+</h2>
                </div>
            </div>
        </section>
    </section>

    <script src="index.js"></script>
</body>
</html>
